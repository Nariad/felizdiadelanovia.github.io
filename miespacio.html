</head>

    <script>
        function volverPaginaPrincipal() {

        function toggleFotos(categoria) {
            const fotosDiv = categoria.nextElementSibling;
            fotosDiv.style.display = fotosDiv.style.display === "none" ? "block" : "none";
        }

        function copiarDedicatoria() {
            const dedicatoria = document.getElementById("dedicatoria");
            dedicatoria.select();
            document.execCommand("copy");
            alert("춰Dedicatoria copiada al portapapeles! Ahora puedes pegarla donde desees.");
        }

        // Evento clic para mostrar las im치genes en alta resoluci칩n
        const pixeladoImages = document.getElementsByClassName("pixelado");
        for (const image of pixeladoImages) {
            image.addEventListener("click", function() {
                const highResSrc = this.getAttribute("data-src");
                this.setAttribute("src", highResSrc);
                this.classList.remove("pixelado");
            });
        }
    </script>
